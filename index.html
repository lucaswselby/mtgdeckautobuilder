<!DOCTYPE html>

    <head>
        <title>MTG Deck Autobuilder</title>
        <link rel="stylesheet" href=".\main.css">
        <meta charset="UTF-8">
        <meta name="keywords" content="Magic, Magic The Gathering, MTG, deck, builder, autobuild, card, commander">
        <meta name="description" content="Commander deck autobuilder for Magic: The Gathering">
        <meta name="author" content="Lucas Selby">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->

    <body>
        <main>
            <form id="strategies">
                <div id="displayedCard"></div>
                <div id="strats"></div>
                <div>

                    <input type="button" id="next" value=">">

                <a id="submit" target="_blank">Click to email results.</a>
